l_english:
 LOADING_TIP_0:0 "It Doesn't Matter How Strong The Opposition Is. It Doesn't Matter How Fearsome The World Is, It Doesn't Matter How Cruel The World Is. Fight!\n- Eren Yeager"
 LOADING_TIP_1:0 "If There Are Humans Who Can Bring About Change, They're Those Who Are Capable Of Abandoning Everything. People Who, When Required To Surpass Even Monsters, Are Capable Of Tossing Aside Their Very Humanity.\n- Armin Arlert"
 LOADING_TIP_2:0 "I Don't Like The Terms "Good Person" or "Bad Person." It Is Impossible To Be Entirely Good To Everyone. To Some, You Are A Good Person, While To Others, You Are A Bad Person.\n- Armin Arlert"
 LOADING_TIP_3:0 "As Long As We Continue To Fight, We Are Not Defeated!\n- Miche Zacharius"
 LOADING_TIP_4:0 "If You Win, You Live. If You Lose, You Die. If You Don't Fight, You Can't Win!\n- Eren Yeager"
 LOADING_TIP_5:0 "You Understand, Don’t You? One Day Or Another, Everyone You Care About Eventually Dies. It’s Something We Simply Can’t Accept. It’s A Realization That Could Drive You Insane.\n- Hange Zoë"
 LOADING_TIP_6:0 "You're Gonna Care What Other People Think And Be Someone You're Not Your Whole Life? You’re Fine As You Are. So, Talk In Your Own Words.\n- Ymir"
 LOADING_TIP_7:0 "Everyone Had To Be Drunk On Somethin’ To Keep Pushing On … Everyone Was A Slave To Something.\n- Kenny Ackerman"
 LOADING_TIP_8:0 "This World Is Cruel, And It’s Also Very Beautiful.\n- Mikasa Ackerman"
 LOADING_TIP_9:0 "No One Knows What The Outcome Will Be. So, Choose Whatever You'll Regret The Least.\n- Levi Ackerman"
 LOADING_TIP_10:0 "Scream And I Slice Your Neck Open.\n- Annie Leonheart"
